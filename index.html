<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рк╕рк╛ркжрлБркВ ркбрлЛркХрлНркпрлБркорлЗркирлНркЯ рк╕рлНркХрлЗркирк░</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 { color: #333; }
        
        /* ркХрлЗркорлЗрк░рк╛ ркЕркирлЗ ркХрлЗркирлНрк╡рк╛рк╕ ркорк╛ркЯрлЗркирлА ркбрк┐ркЭрк╛ркИрки */
        #camera-stream, #photo-output {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: #000;
        }
        
        /* ркмркЯрки ркбрк┐ркЭрк╛ркИрки */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        button:active { background-color: #0056b3; }
        
        /* ркХрлЗркирлНрк╡рк╛рк╕ркирлЗ ркЫрлБрккрк╛рк╡рлЛ (ркЖркирлЛ ркЙрккркпрлЛркЧ ркЦрк╛рк▓рлА рклрлЛркЯрлЛ рккрлНрк░рлЛрк╕рлЗрк╕ ркХрк░рк╡рк╛ ркерк╛ркп ркЫрлЗ) */
        canvas { display: none; }
    </style>
</head>
<body>

    <h2>ЁЯУС ркбрлЛркХрлНркпрлБркорлЗркирлНркЯ рк╕рлНркХрлЗркирк░</h2>
    
    <video id="camera-stream" autoplay playsinline></video>
    
    <br>
    <button id="scan-btn">ЁЯУ╕ Scan Document</button>
    
    <h3>рк╕рлНркХрлЗрки ркХрк░рлЗрк▓рлЛ рклрлЛркЯрлЛ:</h3>
    <img id="photo-output" alt="рк╣ркЬрлБ рк╕рлБркзрлА ркХрлЛркИ рк╕рлНркХрлЗрки ркиркерлА" />
    
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('camera-stream');
        const canvas = document.getElementById('canvas');
        const photoOutput = document.getElementById('photo-output');
        const scanBtn = document.getElementById('scan-btn');

        // рлз. ркХрлЗркорлЗрк░рк╛ ркЪрк╛рк▓рлБ ркХрк░рк╡рк╛ркирлБркВ рклркВркХрлНрк╢рки
        async function startCamera() {
            try {
                // facingMode: 'environment' ркПркЯрк▓рлЗ рккрк╛ркЫрк│ркирлЛ ркХрлЗркорлЗрк░рлЛ
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
            } catch (error) {
                alert("ркХрлЗркорлЗрк░рк╛ ркЪрк╛рк▓рлБ ркХрк░рк╡рк╛ркорк╛ркВ рк╕ркорк╕рлНркпрк╛ ркеркИ: " + error.message);
            }
        }

        // рли. рклрлЛркЯрлЛ рккрк╛ркбрк╡рк╛ркирлБркВ рклркВркХрлНрк╢рки
        scanBtn.addEventListener('click', () => {
            // ркХрлЗркирлНрк╡рк╛рк╕ркирлА рк╕рк╛ркИркЭ рк╡рк┐ркбрлАркпрлЛ ркЬрлЗркЯрк▓рлА рк╕рлЗркЯ ркХрк░рлЛ
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // рк╡рк┐ркбрлАркпрлЛркорк╛ркВркерлА рклрлЛркЯрлЛ ркбрлНрк░рлЛ ркХрк░рлЛ
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // ркИркорлЗркЬ ркбрлЗркЯрк╛ URL ркорк╛ркВ ркХркирлНрк╡рк░рлНркЯ ркХрк░рлЛ ркЕркирлЗ ркмркдрк╛рк╡рлЛ
            const dataUrl = canvas.toDataURL('image/png');
            photoOutput.src = dataUrl;
        });

        // рккрлЗркЬ рк▓рлЛркб ркерк╛ркп ркПркЯрк▓рлЗ ркХрлЗркорлЗрк░рк╛ рк╢рк░рлВ ркХрк░рлЛ
        startCamera();
    </script>

</body>
</html>
